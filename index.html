<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
*{
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    margin:0;
    height:100vh;
    background: linear-gradient(135deg,#ffd1dc,#fff1f5);
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
}

.card{
    background:white;
    padding:40px 50px 45px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,.15);
    animation: pop 0.8s ease;
    position:relative;
    z-index:2;
    max-width:92vw;
}

h1{
    margin-bottom:10px;
    color:#ff4f7b;
    font-size:2rem;
}

.note{
    color:#777;
    margin-bottom:25px;
    font-size:15px;
}

.buttons{
    position:relative;
    height:110px;
    margin-top:10px;
}

button{
    padding:12px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    transition:transform .2s ease;
    user-select:none;
}

#yes{
    background:#ff4f7b;
    color:white;
    position:absolute;
    left:10px;
    top:20px;
}

#no{
    position:absolute;
    right:10px;
    top:20px;
    background:#eee;
}

.emoji-pop{
    position:absolute;
    font-size:26px;
    pointer-events:none;
    animation: floatEmoji 1.2s ease forwards;
    z-index:5;
}

@keyframes pop{
    0%{transform:scale(.5);opacity:0;}
    100%{transform:scale(1);opacity:1;}
}

@keyframes floatEmoji{
    0%{
        transform:translateY(0) scale(.6);
        opacity:0;
    }
    20%{
        opacity:1;
    }
    100%{
        transform:translateY(-40px) scale(1.1);
        opacity:0;
    }
}

.heart{
    position:absolute;
    color:#ff6f91;
    font-size:20px;
    animation: floatUp 6s linear infinite;
    opacity:.6;
    pointer-events:none;
}

@keyframes floatUp{
    from{
        transform:translateY(100vh) scale(0.5);
        opacity:0;
    }
    to{
        transform:translateY(-10vh) scale(1.2);
        opacity:1;
    }
}

.success{
    font-size:22px;
    color:#ff4f7b;
    animation: pop .5s ease;
    line-height:1.4;
}
</style>
</head>
<body>

<div class="card" id="card">
    <h1>Will you be my Valentine? üíå</h1>
    <div class="note">I know u wont click NO(try it)</div>

    <div class="buttons" id="buttonsArea">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const buttonsArea = document.getElementById("buttonsArea");
const card = document.getElementById("card");

const emojis = ["ü•∫","üò≠","üòÆ","üò°","üòî","üôè","üò´","üòì","üò©","ü•≤","üò§","ü§¶‚Äç‚ôÄÔ∏è","üíî"];

function popEmoji(){
    const e = document.createElement("div");
    e.className = "emoji-pop";
    e.textContent = emojis[Math.floor(Math.random()*emojis.length)];

    const noRect = noBtn.getBoundingClientRect();
    const areaRect = buttonsArea.getBoundingClientRect();

    const x = noRect.left - areaRect.left + noBtn.offsetWidth/2 - 10;
    const y = noRect.top  - areaRect.top  - 10;

    e.style.left = x + "px";
    e.style.top  = y + "px";

    buttonsArea.appendChild(e);

    setTimeout(()=>e.remove(),1200);
}

function moveNoButton(){

    const areaRect = buttonsArea.getBoundingClientRect();

    const maxX = areaRect.width - noBtn.offsetWidth;
    const maxY = areaRect.height - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
    noBtn.style.right = "auto";
}

function handleNoAttempt(e){

    popEmoji();
    moveNoButton();

    e.preventDefault();
}

["pointerdown","touchstart","mouseenter"].forEach(evt=>{
    noBtn.addEventListener(evt, handleNoAttempt, {passive:false});
});

/* YES click */
yesBtn.addEventListener("click", () => {
    card.innerHTML = `
        <div class="success">
            Hehehehheehee‚ù§Ô∏è<br><br>
            See you this Valentine Piyu(even from far away).
        </div>
    `;
});

/* floating hearts */
function createHeart(){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = (16 + Math.random()*18) + "px";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),6000);
}

setInterval(createHeart, 350);
</script>

</body>
</html>
