<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
*{
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    margin:0;
    height:100vh;
    background: linear-gradient(135deg,#ffd1dc,#fff1f5);
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
}

.card{
    background:white;
    padding:40px 50px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,.15);
    animation: pop 0.8s ease;
    position:relative;
    z-index:2;
    max-width:90vw;
}

h1{
    margin-bottom:10px;
    color:#ff4f7b;
    font-size:2rem;
}

.note{
    color:#777;
    margin-bottom:25px;
    font-size:15px;
}

.buttons{
    position:relative;
    height:90px;
    margin-top:10px;
}

button{
    padding:12px 28px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    transition:transform .25s ease;
}

#yes{
    background:#ff4f7b;
    color:white;
}

#no{
    position:absolute;
    left:140px;
    top:0;
    background:#ddd;
}

.heart{
    position:absolute;
    color:#ff6f91;
    font-size:20px;
    animation: floatUp 6s linear infinite;
    opacity:.7;
    pointer-events:none;
}

@keyframes pop{
    0%{transform:scale(.5);opacity:0;}
    100%{transform:scale(1);opacity:1;}
}

@keyframes floatUp{
    from{
        transform:translateY(100vh) scale(0.5);
        opacity:0;
    }
    to{
        transform:translateY(-10vh) scale(1.2);
        opacity:1;
    }
}

.success{
    font-size:22px;
    color:#ff4f7b;
    animation: pop .5s ease;
    line-height:1.4;
}
</style>
</head>
<body>

<div class="card" id="card">
    <h1>Will you be my Valentine? üíå</h1>
    <div class="note">(u dont really have an option.. u can try clicking NO if u want)</div>

    <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>
</div>

<script>
const noBtn  = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card   = document.getElementById("card");

let yesScale = 1;

function handleNoAttempt(e){

    // grow YES on every attempt
    yesScale += 0.18;
    yesBtn.style.transform = `scale(${yesScale})`;

    const cardRect = card.getBoundingClientRect();

    const maxX = cardRect.width - noBtn.offsetWidth;
    const maxY = cardRect.height - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";

    e.preventDefault();
}

// cover all realistic ways of trying to press No
["pointerdown","touchstart","mouseenter"].forEach(evt=>{
    noBtn.addEventListener(evt, handleNoAttempt, {passive:false});
});

/* YES click */
yesBtn.addEventListener("click", () => {
    card.innerHTML = `
        <div class="success">
            Hehehehheehee‚ù§Ô∏è<br><br>
            See you this Valentine Piyu (even from far away).
        </div>
    `;
});

/* floating hearts */
function createHeart(){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = (16 + Math.random()*18) + "px";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),6000);
}

setInterval(createHeart, 350);
</script>

</body>
</html>
